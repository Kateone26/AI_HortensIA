{% macro navbar() -%}
    <header>
      <div class="header__left__cont">
        <p id="eng" class="lang">ENG</p>
        <a href="/language" class="switch">
          <input id="lang-checkbox" type="checkbox" checked />
          <span class="slider round"></span>
        </a>
        <p id="geo" class="lang">ქარ</p>
      </div>
      <div class="header__right__cont">
        <a class="page__name {% if not request.endpoint.endswith('tickets') %} action"
           href="{{ url_for('tickets.tickets') }}{% endif %}">
           {{ _('EMOTION WHEEL') }}
        </a>

        <a class="username {% if not request.endpoint.endswith('dashboard') %} action"
           href="{{ url_for('dashboard.dashboard') }}{% endif %}">
           {{ current_user.username.upper() }}
        </a>

        <div class="profile">
          <img
            class="avatar__img"
            src="{{ url_for('static', filename='assets/default_profile_picture.png') }}"
            alt="avatar"
          />
          <img src="{{ url_for('static', filename='assets/Icon.svg') }}" alt="arrow" class="arrow" />
          <div class="nav d-none">
            <ul>
              <li>
                <a href="{{ url_for('user.profile') }}">
                  <img
                    src="{{ url_for('static', filename='assets/manage_accounts_black_24dp.svg') }}"
                    alt="manage accounts"
                    class="param_i"
                  />პარამეტრები
                </a>
              </li>
              <hr />
              <li>
                <a href="{{ url_for('user.logout') }}">
                    <span class="nino__mtavruli"><img src="{{ url_for('static', filename='assets/logout_black_24dp.svg') }}" alt="log out"/>{{ _('Sign out') }}</span>
                </a>

              </li>
            </ul>
          </div>
        </div>

      </div>
    </header>
{% endmacro %}
